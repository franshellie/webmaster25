    <style>
        body {
            background: url('vegmenu.png') no-repeat center center/cover; /* Background image */
            font-family: 'Playfair Display', serif;
            color: #f7f7f7; /* Light text */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add a dark overlay to enhance readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('littleindia.webp'); /* Semi-transparent black overlay */
            z-index: -1;
        }

        /* Navigation Menu */
        nav {
            background-color: rgba(38, 74, 43, 0.9); /* Semi-transparent green for navbar */
            padding: 40px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: #ffffff;
            color: #264a2b; /* Green text */
        }

        /* Header Section */
        .header {
            text-align: center;
            background-color: rgba(29, 31, 30, 0.8); /* Semi-transparent grey */
            padding: 80px 20px;
            color: #f7f7f7;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 4rem;
            letter-spacing: 10px;
            margin: 0;
            font-weight: 700;
            text-transform: uppercase;
        }

        .header span {
            display: block;
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 20px;
            color: #a4b2a6;
        }

        /* Section Styling */
        h2 {
            font-size: 2.8rem;
            margin: 30px 0;
            text-align: center;
            text-transform: uppercase;
            color: #f7f7f7;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            font-size: 1.3rem;
            margin: 10px 0;
        }

        ul li a {
            font-weight: bold;
            color: #a4b2a6;
        }

        ul li a:hover {
            text-decoration: underline;
            color: #f7f7f7;
        }

        /* Fancy gradient background for sections */
        .section {
            padding: 60px 20px;
            background: rgba(38, 74, 43, 0.9); /* Subtle greenish background */
        }

    </style>
