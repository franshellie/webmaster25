<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phedmasaaledaar</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background: url('THAI.webp') no-repeat center center/cover; /* Use image as background */
            color: #ffffff; /* White text for contrast */
        }

        /* Add a dark overlay to enhance readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px #000;
            margin: 0;
            letter-spacing: 3px;
        }

        header h2 {
            font-size: 1.8rem;
            font-weight: 400;
            margin: 10px 0 0;
            font-style: italic;
        }

        nav {
            background-color: rgba(38, 74, 43, 0.9); /* Semi-transparent green for navbar */
            padding: 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu a {
            text-decoration: none;
            font-size: 1.2rem;
            color: #ffffff; /* White text on navbar */
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: #ffffff; /* White background on hover */
            color: #264a2b; /* Green text */
        }

        .frame {
            text-align: center;
            margin: 50px auto;
        }

        .custom-btn {
            width: 150px;
            height: 50px;
            color: #ffffff;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(90deg, #1d1f1e, #264a2b);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .custom-btn:hover {
            background: linear-gradient(90deg, #264a2b, #1d1f1e);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Header with Fancy Title -->
    <header>
        <h1>Phedmasaaledaar</h1>
        <h2>Thai-Indian Fusion</h2>
    </header>

    <!-- Navigation Menu -->
    <nav class="menu">
        <ul>
             <li><a href="projects.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="aboutus.html">Our mission</a></li>
            <li><a href="references.html">References</a></li>
        </ul>
    </nav>

</body>
</html>
